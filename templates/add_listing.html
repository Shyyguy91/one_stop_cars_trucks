{% extends "base.html" %}

{% block title %}Add Listing - One Stop Cars & Trucks LLC{% endblock %}

{% block content %}
    <section class="form-section">
        <h2>Add New Car Listing</h2>
        <form method="POST" action="{{ url_for('add_listing') }}" enctype="multipart/form-data" class="car-form">
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required min="1900" max="{{ 'now' | datetimeformat('%Y') }}">
            </div>
            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" required min="0">
            </div>
            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" required min="0">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="image_file">Car Image:</label>
                <input type="file" id="image_file" name="image_file" accept="image/*">
            </div>
            <button type="submit" class="btn">Add Listing</button>
        </form>
    </section>
{% endblock %}
